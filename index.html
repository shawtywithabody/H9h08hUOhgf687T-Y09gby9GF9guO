<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horse Plinko SPACE MODE</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #ff6;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff6,
        0 0 20px #f90,
        0 0 30px #f00,
        0 0 40px #f00,
        0 0 50px #f00,
        0 0 60px #f00;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff6, 0 0 20px #f90, 0 0 30px #f00; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #f90, 0 0 40px #f00; }
    }

    #score {
      font-size: 24px;
      margin: 10px;
    }

    #plinko-board {
      position: relative;
      width: 300px;
      height: 500px;
      background: #222;
      border: 3px solid #fff;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 10px;
    }

    .peg {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
    }

    .horse {
      position: absolute;
      width: 40px;
      animation: spin 1s linear infinite;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .slot {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 40px;
      background: #4caf50;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>üî• Horse Plinko üî•</h1>
  <div id="score">Score: 0</div>
  <div id="plinko-board"></div>
  <button onclick="dropWithClick()">Drop Horse</button>

  <script>
    const board = document.getElementById('plinko-board');
    const scoreDisplay = document.getElementById('score');
    const slotPoints = [100, 200, 500, 200, 100];
    const slotCount = 5;
    const slotWidth = 60;
    let score = 0;
    let clickCount = 0;

    // Create pegs
    for (let y = 50; y < 400; y += 50) {
      for (let x = (y / 50) % 2 === 0 ? 30 : 0; x < 300; x += 60) {
        const peg = document.createElement('div');
        peg.className = 'peg';
        peg.style.top = `${y}px`;
        peg.style.left = `${x}px`;
        board.appendChild(peg);
      }
    }

    // Create slots
    for (let i = 0; i < slotCount; i++) {
      const slot = document.createElement('div');
      slot.className = 'slot';
      slot.style.left = `${i * slotWidth}px`;
      slot.textContent = slotPoints[i];
      board.appendChild(slot);
    }

    function dropWithClick() {
      clickCount++;
      if (clickCount % 10 === 0) {
        for (let i = 0; i < 100; i++) {
          setTimeout(() => dropHorse(), i * 20);
        }
      } else {
        dropHorse();
      }
    }

    function dropHorse() {
      const horse = document.createElement('img');
      horse.src = "https://tse4.mm.bing.net/th/id/OIP.c1Ab5hIg3BqToI4j_o6FrQHaHi?rs=1&pid=ImgDetMain";
      horse.className = 'horse';
      let top = 0;
      let left = 130 + Math.floor(Math.random() * 40 - 20);
      let dx = Math.random() < 0.5 ? -1 : 1;

      horse.style.top = `${top}px`;
      horse.style.left = `${left}px`;
      board.appendChild(horse);

      const dropInterval = setInterval(() => {
        top += 5;

        if (top % 50 === 0 && Math.random() < 0.7) {
          dx = Math.random() < 0.5 ? -1 : 1;
        }

        left += dx * 10;
        if (left < 0) left = 0;
        if (left > 260) left = 260;

        horse.style.top = `${top}px`;
        horse.style.left = `${left}px`;

        if (top >= 460) {
          clearInterval(dropInterval);
          const slotIndex = Math.floor(left / slotWidth);
          const earned = slotPoints[slotIndex] || 0;
          score += earned;
          scoreDisplay.textContent = `Score: ${score}`;
          horse.style.animation = 'none';

          // Remove horse after short delay
          setTimeout(() => {
            horse.remove();
          }, 300);
        }
      }, 50);
    }

    function summonHorseStorm(count) {
      console.log("üêé SPACEBAR HORSE STORM: " + count + " horses incoming!");
      for (let i = 0; i < count; i++) {
        setTimeout(() => dropHorse(), i * 5);
      }
    }

    // SPACEBAR LISTENER
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault(); // stop page scroll
        summonHorseStorm(1000);
      }
    });
  </script>
</body>
</html>
